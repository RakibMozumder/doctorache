<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Blogs | DoctorAche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .all-blogs {
        padding: 60px 20px;
        max-width: 1200px;
        margin: auto;
      }

      .all-blogs h1 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 40px;
        color: #4c1d95;
      }

      .blogs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
      }

      .blog-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .blog-card:hover {
        transform: translateY(-5px);
      }

      .blog-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .blog-card-content {
        padding: 20px;
      }

      .blog-card h3 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
      }

      .blog-card p {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
      }

      @media screen and (max-width: 768px) {
        .blog-card img {
          height: 160px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <div class="navbar-brand">
          <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Clinic Logo" />
          </a>
        </div>

        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="all-doctors.html">Find Doctor</a></li>
          <li><a href="bookapointment.html">Book Appointment</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="all-blogs">
      <h1>Health Blog Posts</h1>
      <div class="blogs-grid" id="blogsContainer">
        <!-- Blog cards injected via JS -->
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 DoctorAche. All rights reserved.</p>
    </footer>
    <script src="hamburger.js"></script>
    <script src="blogs-data.js"></script>
    <script>
      const blogsContainer = document.getElementById("blogsContainer");

      blogsData.forEach((blog) => {
        const card = document.createElement("div");
        card.className = "blog-card";
        card.innerHTML = `
        <a href="blog-post.html?id=${blog.id}">
          <img src="${blog.image}" alt="${blog.title}" />
          <div class="blog-card-content">
            <h3>${blog.title}</h3>
            <p>${blog.shortDescription}</p>
          </div>
        </a>
      `;
        blogsContainer.appendChild(card);
      });
    </script>
  </body>
</html>
